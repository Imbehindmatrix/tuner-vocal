<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur de Spectre Vocal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Scanner Vocal</h1>
        <p>Dites "Oui" ou "Non". L'analyse se lance automatiquement.</p>

        <div id="status-box" class="status-waiting">
            En attente de voix...
        </div>

        <div class="result-display">
            <div id="big-note">--</div>
            <div id="big-hz">0 Hz</div>
        </div>

        <button id="btn-start">ACTIVER LE MICRO</button>

        <div class="history-section">
            <h3>Vos enregistrements :</h3>
            <ul id="history-list">
                </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
