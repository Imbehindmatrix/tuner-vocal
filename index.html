<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Vocal Pro MP3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Scanner Vocal Pro</h1>
        <p>Activez le micro. Dites "Oui" ou "Non".</p>

        <div id="status-box" class="status-waiting">
            Micro désactivé
        </div>

        <div class="result-display">
            <div id="big-note">--</div>
            <div id="big-hz">0 Hz</div>
        </div>

        <button id="btn-toggle" class="btn-off">ACTIVER LE MICRO</button>

        <div class="visualizer-container">
            <canvas id="spectrum-canvas" width="350" height="150"></canvas>
        </div>

        <div class="history-section">
            <h3>Vos enregistrements :</h3>
            <ul id="history-list">
                </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
